<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloriBalloon | Premium Boutique</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://i.ibb.co">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --deep-red: #9e1b32;
            --silk-gradient: linear-gradient(-45deg, #7b0d1e, #d32f2f, #9e1b32, #c62828);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff; color: #333; overflow-x: hidden; }

        /* HEADER */
        header {
            position: fixed; width: 100%; top: 0; z-index: 2000;
            padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
            transition: 0.5s;
        }
        header.scrolled { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); padding: 15px 5%; box-shadow: 0 5px 30px rgba(0,0,0,0.08); }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: #fff; text-decoration: none; font-weight: 700; }
        header.scrolled .logo { color: var(--deep-red); }
        nav a { color: #fff; text-decoration: none; margin-left: 30px; font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
        header.scrolled nav a { color: #333; }

        /* HERO SECTION */
        .hero-silk {
            height: 100vh;
            background: var(--silk-gradient);
            background-size: 400% 400%;
            animation: silkWave 10s ease-in-out infinite;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        @keyframes silkWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hero-content { text-align: center; color: white; z-index: 10; }
        .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 10vw, 7.5rem); margin: 0; font-style: italic; }
        .hero-content p { letter-spacing: 12px; text-transform: uppercase; margin-top: 25px; font-weight: 200; opacity: 0.9; }

        /* КАТЕГОРИЙНЫЕ БАННЕРЫ С ЭФФЕКТОМ СТЕКЛА */
        .cat-banner {
            height: 550px; display: flex; align-items: center; justify-content: center;
            background-attachment: fixed; background-position: center; background-size: cover;
            position: relative; margin-top: 40px;
        }
        .cat-title-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 50px 120px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        .cat-title { margin: 0; font-family: 'Playfair Display', serif; font-size: 4rem; color: #fff; }

        /* Новые ссылки WebP для баннеров */
        .bg-flowers { background-image: url('https://i.ibb.co/d4FbLqZN/Gemini-Generated-Image-1bb4p71bb4p71bb4.png'); }
        .bg-balloons { background-image: url('https://i.ibb.co/5WV1pX1W/Gemini-Generated-Image-h39otlh39otlh39o.webp'); }
        .bg-toys { background-image: url('https://i.ibb.co/B24XmY0h/Gemini-Generated-Image-z4q8qiz4q8qiz4q8.webp'); }

        /* ТОВАРЫ */
        .container { max-width: 1500px; margin: 0 auto; padding: 100px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 60px; }
        
        .card { 
            background: #fff; border-radius: 50px; overflow: hidden; 
            transition: 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); border: 1px solid #f0f0f0; padding: 15px;
        }
        .card:hover { transform: translateY(-15px); box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
        .img-wrap { width: 100%; height: 480px; border-radius: 40px; overflow: hidden; background: #f9f9f9; position: relative; }
        
        /* Плавное проявление картинок */
        .card img { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; transition: opacity 0.8s ease-in-out; 
        }
        .card img.loaded { opacity: 1; }

        .info { padding: 35px; text-align: center; }
        .info h3 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0 0 15px; font-weight: 400; }
        .price { font-size: 1.8rem; color: var(--deep-red); font-weight: 600; margin-bottom: 30px; display: block; }
        
        .btn-buy {
            background: var(--deep-red); color: white; border: none;
            padding: 20px 60px; border-radius: 100px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem;
        }

        /* КОРЗИНА */
        #cart-panel {
            position: fixed; right: -550px; top: 0; width: 500px; height: 100vh;
            background: white; z-index: 3000; transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); 
            padding: 60px; box-shadow: -20px 0 50px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
        }
        #cart-panel.active { right: 0; }

        /* ФУТЕР */
        .footer { background: #fffafb; padding: 120px 5%; text-align: center; border-radius: 120px 120px 0 0; }
    </style>
</head>
<body>

<header id="nav">
    <a href="#" class="logo">FloriBalloon</a>
    <nav>
        <a href="#flowers">Цветы</a>
        <a href="#balloons">Шары</a>
        <a href="#toys">Игрушки</a>
        <a href="javascript:void(0)" onclick="toggleCart(true)"><i class="fas fa-shopping-bag"></i> (<span id="count">0</span>)</a>
    </nav>
</header>

<section class="hero-silk">
    <div class="hero-content">
        <h1>FloriBalloon</h1>
        <p>Эстетика ваших эмоций</p>
    </div>
</section>

<div class="cat-banner bg-flowers" id="flowers">
    <div class="cat-title-wrapper"><h2 class="cat-title">Цветы</h2></div>
</div>
<div class="container"><div class="grid" id="grid-flowers"></div></div>

<div class="cat-banner bg-balloons" id="balloons">
    <div class="cat-title-wrapper"><h2 class="cat-title">Шары</h2></div>
</div>
<div class="container"><div class="grid" id="grid-balloons"></div></div>

<div class="cat-banner bg-toys" id="toys">
    <div class="cat-title-wrapper"><h2 class="cat-title">Игрушки</h2></div>
</div>
<div class="container"><div class="grid" id="grid-toys"></div></div>

<footer class="footer">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--deep-red);">FloriBalloon Boutique</h2>
    <p style="font-size: 1.5rem; margin-top: 20px;">Тут адрес</p>
    <p style="font-size: 1.5rem;">Тут телефон</p>
    <p style="font-size: 1.5rem;">Тут график работы</p>
    <div style="margin-top: 60px; opacity: 0.2; font-size: 0.9rem;">&copy; 2026 PREMIUM STORE</div>
</footer>

<div id="cart-panel">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5rem;">Корзина</h2>
    <div id="cart-items" style="margin-top: 50px; flex-grow: 1; overflow-y: auto;"></div>
    <div style="margin-top: auto; border-top: 2px solid #eee; padding-top: 30px;">
        <div style="display:flex; justify-content:space-between; font-size: 2rem;">
            <span>Итого:</span><span><span id="total">0</span> ₽</span>
        </div>
        <button class="btn-buy" style="width:100%; margin-top:50px;" onclick="alert('Заказ принят!')">Заказать</button>
        <p onclick="toggleCart(false)" style="text-align:center; margin-top:30px; color:#aaa; cursor:pointer;">Закрыть</p>
    </div>
</div>

<script>
    // Новые ссылки (WebP для шаров и игрушек)
    const imgFlowers = "https://i.ibb.co/d4FbLqZN/Gemini-Generated-Image-1bb4p71bb4p71bb4.png";
    const imgBalloons = "https://i.ibb.co/5WV1pX1W/Gemini-Generated-Image-h39otlh39otlh39o.webp";
    const imgToys = "https://i.ibb.co/B24XmY0h/Gemini-Generated-Image-z4q8qiz4q8qiz4q8.webp";

    const products = [
        { cat: 'flowers', name: "Цветы №1", price: 5000, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №2", price: 6000, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №3", price: 4500, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №4", price: 3200, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №5", price: 7000, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №6", price: 2900, img: imgFlowers },
        { cat: 'flowers', name: "Цветы №7", price: 8500, img: imgFlowers },

        { cat: 'balloons', name: "Шары №1", price: 2500, img: imgBalloons },
        { cat: 'balloons', name: "Шары №2", price: 3000, img: imgBalloons },
        { cat: 'balloons', name: "Шары №3", price: 1900, img: imgBalloons },
        { cat: 'balloons', name: "Шары №4", price: 2700, img: imgBalloons },
        { cat: 'balloons', name: "Шары №5", price: 3100, img: imgBalloons },
        { cat: 'balloons', name: "Шары №6", price: 4000, img: imgBalloons },
        { cat: 'balloons', name: "Шары №7", price: 2200, img: imgBalloons },

        { cat: 'toys', name: "Игрушка №1", price: 5200, img: imgToys },
        { cat: 'toys', name: "Игрушка №2", price: 3400, img: imgToys },
        { cat: 'toys', name: "Игрушка №3", price: 2900, img: imgToys },
        { cat: 'toys', name: "Игрушка №4", price: 3800, img: imgToys },
        { cat: 'toys', name: "Игрушка №5", price: 2600, img: imgToys },
        { cat: 'toys', name: "Игрушка №6", price: 2100, img: imgToys },
        { cat: 'toys', name: "Игрушка №7", price: 2300, img: imgToys }
    ];

    function init() {
        products.forEach(p => {
            document.getElementById('grid-' + p.cat).innerHTML += `
                <div class="card">
                    <div class="img-wrap">
                        <img src="${p.img}" alt="${p.name}" loading="lazy" decoding="async" onload="this.classList.add('loaded')">
                    </div>
                    <div class="info">
                        <h3>${p.name}</h3>
                        <span class="price">${p.price} ₽</span>
                        <button class="btn-buy" onclick="add('${p.name}', ${p.price})">В корзину</button>
                    </div>
                </div>`;
        });
    }

    let cart = []; let total = 0;
    function add(n, p) { cart.push({n, p}); total += p; update(); toggleCart(true); }
    function update() { 
        document.getElementById('count').innerText = cart.length; 
        document.getElementById('total').innerText = total;
        document.getElementById('cart-items').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:1.1rem;"><span>${i.n}</span><b>${i.p} ₽</b></div>`).join('');
    }
    function toggleCart(s) { document.getElementById('cart-panel').classList.toggle('active', s); }

    window.onscroll = () => {
        const n = document.getElementById('nav');
        if(window.scrollY > 80) n.classList.add('scrolled'); else n.classList.remove('scrolled');
    };
    init();
</script>

</body>
</html>
